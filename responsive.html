<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Layout</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    .box {
      flex: 1;
      padding: 40px;
      text-align: center;
      background-color: #87CEEB;
      font-size: 20px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .box {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Responsive Webpage</h1>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>
</body>
</html>
